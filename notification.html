<!DOCTYPE html>
<html>
<head>
	<title>Seriesguide Chrome Notification</title>
	<link rel="stylesheet" href="static/css/options.css">
	<script src="lib/zepto.js"></script>
	<script src="lib/icanhaz.min.js"></script>
	<script src="lib/klass.js"></script>
	<script src="app/class.favorites.js"></script>
	<script src="app/class.gui.js"></script>

<body style="height: 100%;">
<div id='episodes' class='result' style='background-color: rgba(255,255,255,0.8); height:100%;'>
<strong>New episodes released today!</strong>

</div>

<script id='showEpisodes' type='text/html'>
	{{#episodes}}
	<div data-id="{{id}}">
	<table>
 	<tr data-episode="S{{ today.season }}E{{ today.episode }}">
    	 
    </tr>
	<tr class='result'>
    	 <td> {{name}}</td>
    	 <td> S{{ today.season }}E{{ today.episode }}</td>
         <td>{{ today.episodename }}</td>
         <td>{{{ piratebay.results.results.0.magnetlink }}}</td>   
    </tr>
    </table>
    
    </div>
    {{/episodes}}
</script>

</body>
</html>
