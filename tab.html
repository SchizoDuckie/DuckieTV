<!doctype html>
<html ng-app="DuckieTV" ng-csp>
<head>
  <meta charset="UTF-8">
  <title>DuckieTV</title>
  <!-- deploy:replace='<link rel="stylesheet" href="dist/style.css">' -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/anim.css">
  <link rel="stylesheet" href="css/dialogs.css">
  <link rel="stylesheet" href="css/flags.css">
  <link rel="stylesheet" href="css/toaster.css">
  <!-- /deploy:replace -->
  <!-- deploy:replace='<link rel="stylesheet" media="print" href="dist/print.css">' -->
  <link rel="stylesheet" media="print" href="css/print.css">
  <!-- /deploy:replace -->
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
</head>
<body kc>

  <div ng-controller="StandaloneCtrl as standalone" class="windowChrome">
    <button class="glyphicon glyphicon-win-minimize" ng-click="standalone.minimize()" tooltip="{{ 'TAB/minimize/glyph'|translate }}" tooltip-placement="bottom"></button>
    <button class="glyphicon glyphicon-win-restore" ng-click="standalone.unmaximize()" tooltip="{{ 'TAB/unmaximize/glyph'|translate }}" tooltip-placement="bottom"  ng-if="winState=='Maximized'"></button>
    <button class="glyphicon glyphicon-win-maximize" ng-click="standalone.maximize()" tooltip="{{ 'TAB/maximize/glyph'|translate }}" tooltip-placement="bottom" ng-if="winState=='Normal'"></button>
    <button class="glyphicon glyphicon-win-close" ng-click="standalone.close()" tooltip="{{ 'TAB/close/glyph'|translate }}" tooltip-placement="bottom"></button>
  </div>

  <background-rotator channel="'background:load'" style="opacity:{{getSetting('background-rotator.opacity')}}"></background-rotator>
  <chrome-top-sites ng-if="getSetting('topSites.enabled')" class="{{getSetting('topSites.mode')}}"></chrome-top-sites>
  <div class="container" ng-class="{'topsites': getSetting('topSites.enabled')}">
    <div class="row">
      <div class="col-md-12">
        <div class="container-fluid">
          <clicktrap></clicktrap>
          <calendar event-service="CalendarEvents" view="{{getSetting('calendar.mode')}}" style='-webkit-transform:translate3d(0,0,0); position: relative'></calendar>
        </div>
      </div>
    </div>
  </div>

  <series-list ui-view="favorites"></series-list>

  <div ng-controller="ActionBarCtrl as actionbar">
    <div id="actionbar">
      <div class="logo" ui-sref="calendar" tooltip="Quack!" tooltip-placement="right" ng-click="actionbar.hidePanels(); actionbar.resetCalendar();"></div>
      <ul class="list-unstyled">
        <li>
          <a id="actionbar_calendar" ui-sref="calendar" ui-sref-active="calendar_active" class="glyphicon glyphicon-calendar" tooltip="{{ 'TAB/calendar/glyph'|translate }}" tooltip-placement="right" ng-click="actionbar.hidePanels();" style="padding-left:20px" tooltip-append-to-body="true"></a>
        </li>
        <li>
          <a id="actionbar_favorites" ui-sref="favorites" ui-sref-active="favorites_active" class="glyphicon glyphicon-heart" tooltip="{{actionbar.getHeartTooltip()}}" tooltip-placement="right" ng-click="actionbar.toggleSeriesList();  actionbar.hideSidePanel();"></a>
        </li>
        <li style='display:none' id='wl'>
          <a id="actionbar_watchlist" ui-sref="watchlist" ui-sref-active="active" class="glyphicon glyphicon-facetime-video" tooltip="{{ 'TAB/watchlist/glyph'|translate }}" tooltip-placement="right"></a>
        </li>
        <li  style="position: absolute; bottom: 58px;" >
          <a id="actionbar_settings"ui-sref="settings" ng-click="actionbar.showSidePanel();" class="glyphicon glyphicon-cog" tooltip="{{ 'TAB/settings/glyph'|translate }}" tooltip-placement="right" ng-click="actionbar.contractSidePanel()"></a>
        </li>
        <li ng-if="getSetting('torrenting.enabled')">
          <a id="actionbar_torrent" ui-sref="torrent" ui-sref-active="active" ng-click="actionbar.showSidePanel();" class="glyphicon {{actionbar.getTorrentClientClass()}}" tooltip="Torrent client {{actionbar.getTorrentClientTooltip()}}" tooltip-placement="right" ng-class="{ connected: actionbar.isTorrentClientConnected(), connecting: actionbar.isTorrentClientConnecting(), offline: !actionbar.isTorrentClientConnected() }"></a>
        </li>
        <li style='position: absolute; bottom:0px;'>
          <a id="actionbar_about" ui-sref="about" ui-sref-active="active" class="glyphicon glyphicon-info-sign" tooltip="{{ 'TAB/about/glyph'|translate }}" tooltip-placement="right"></a>
        </li>
        <li ng-if="getSetting('torrenting.enabled')">
          <torrent-dialog tooltip-placement="right"></torrent-dialog>
        </li>
        <li ng-if="getSetting('torrenting.enabled')">
          <subtitle-dialog tooltip-placement="right"></subtitle-dialog>
        </li>
      </ul>
    </div>
  </div>
  <sidepanel>
    <div ui-view="sidePanel"></div>
  </sidepanel>
  <query-monitor ng-class="{show: queryStats.writesQueued - queryStats.writesExecuted > 1}" />
  <img class='printlogo' src='img/icon64.png'>
