<!-- subtitleDialog.html -->
<button type="button" class="close" ng-click="cancel()" class="pull-right">&times;</button>
<h1><span translate-once="SUBTITLEDIALOG/find-subtitle/hdr"></span> <img src='./img/opensubtitles.png' tooltip='powered by OpenSubtitles.org' style='float:right; margin-top: -10px; opacity: 0.7'>
</h1>
<input type="text" ng-model="query" ng-model-options="{debounce: 500}" focus-watch='searching' ng-change="search(query)"  class="form-control" translate-once-placeholder="SUBTITLEDIALOG/placeholder">
<a href="#settings/subtitles" style="float:right"> <i class="glyphicon glyphicon-cog"></i> <span translate-once="SUBTITLEDIALOG/settings/glyph"></span></a>
<i ng-show="loadingTPB" class="glyphicon glyphicon-refresh"></i>

<table class="torrents table table-condensed white">
  <thead>
    <tr ng-show="searching">
      <td>
        <loading-spinner style="margin:0 auto; display:block; width:50px; height:50px; position:relative;"></loading-spinner>
        <p style='text-align:center; padding:10px;'><span translate-once="SUBTITLEDIALOG/searching/lbl"></span> <span translate-once="SUBTITLEDIALOG/searching-please-wait/lbl"></span>.</p>
      </td>
    </tr>
    <tr ng-show="!searching && items.length == 0">
      <td>
        <p translate-once="SUBTITLEDIALOG/no-results/lbl"></p>
        <strong>{{ query }}</strong>
      </td>
    </tr>
  </thead>
  <tbody>
    <tr ng-show="!searching && items.length > 0">
      <th>
        <strong>S/E</strong>
      </th>
      <th>
        <strong translate-once="SUBTITLEDIALOG/language/lbl"></strong>
      </th>
      <th>
        <strong translate-once="SUBTITLEDIALOG/title/lbl"></strong>
      </th>
      <th>
        <strong translate-once="SUBTITLEDIALOG/downloads/lbl"></strong>
      </th>
     
    </tr>
    <tr ng-show="!searching && items.length > 0 " ng-repeat="subtitle in items | orderBy:'LanguageName' track by $index">
      <td>
        <a href="{{subtitle.url}}" target="_blank">S{{ ::subtitle.SeriesSeason }}E{{::subtitle.SeriesEpisode}}</a>
      </td>
      <td>
        <a href="{{subtitle.url}}" target="_blank">{{ ::subtitle.LanguageName }}</a>
      </td>
      <td>
        <a href="{{subtitle.url}}" target="_blank">{{ ::subtitle.MovieReleaseName }}</a> 
        <i ng-if="subtitle.SubHearingImpaired == '1'" class="glyphicon glyphicon-bullhorn" tooltip="Hearing impaired"></i>
      </td>
      <td>  
        <a href="{{subtitle.url}}" target="_blank">{{ ::subtitle.SubDownloadsCnt }}</a>
      </td>

    </tr>
  </tbody>
</table>
