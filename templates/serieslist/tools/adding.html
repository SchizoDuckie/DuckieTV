<form ng-submit="serieslist.selectFirstResult()" name="search.searchForm">
  <!-- Disable adding button -->
  <a tooltip="{{'SERIESLIST/TOOLS/ADDING/addshow-return-to-fav-list/tooltip'|translate}}" tooltip-placement="bottom" ui-sref="favorites()" style='float:left' ng-click="serieslist.closeSidePanel()">
    <i class="glyphicon glyphicon-ok-sign" style="top: 2px"></i> <span translate-once="SERIESLIST/TOOLS/ADDING/addshow-hide/glyph"></span>
  </a>
  <input type="text" focus-watch="'serieslist.searchingForSerie'" ng-model="search.query" ng-model-options="{debounce: 500}"  ng-change="search.search(search.query)" style='float:left; margin-left:10px; width:35%; margin-right:10px; font-size:20px; margin-top:-5px' translate-once-placeholder="SERIESLIST/TOOLS/ADDING/addshow-type-series-name/placeholder">
  <i ng-show="traktSearch.loadingSeries" class="glyphicon glyphicon-refresh"></i>
  <p class="protip"><span translate-once="SERIESLIST/TOOLS/ADDING/addshow-protip/lbl"></span>
    <!-- Make posters smaller button -->
    <a ng-click="serieslist.toggleSmall();" style="display:inline-block;">
      <i tooltip="{{serieslist.isSmall ? 'COMMON/make-posters-large/tooltip' : 'COMMON/make-posters-small/tooltip' |translate}}" tooltip-placement="bottom" style='font-size:20px;top:3px;margin-left:8px;' class="glyphicon" ng-class="{'glyphicon-th-large':serieslist.isSmall, 'glyphicon-th': !serieslist.isSmall}"></i>
    </a>
  </p>
</form>

<h1 style='text-align:center' ng-show="traktSearch.searching"><loading-spinner style='width:34px; height: 34px;'></loading-spinner><br><span translate-once="SERIESLIST/TOOLS/ADDING/addshow-start-typing/lbl"></span></h1>
