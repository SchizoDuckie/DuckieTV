<!-- serieHeader.html -->
<div class="serieheader" tooltip-template="'serieHeaderTitleTooltip.html'" tooltip-popup-delay="200">
  <div ng-show="!noBadge">
    <em ng-show="data.notWatchedCount != 0 " class="badge">
      <i class="glyphicon glyphicon-eye-close" ></i> {{data.notWatchedCount}}
    </em>
  </div>
  <a class="{{mode}}" ng-if="!noListButton" ui-sref="serie({id: data.ID_Serie})" ui-sref-active="active" lazy-background="{{mode == 'poster' ? data.poster : data.banner}}" alt-lazy="1">
    <figure>
      <div class="img"></div>
      <figcaption><h3 class="title" ng-show="!noTitle || mode == 'banner'">{{data.name}}</h3></figcaption>
    </figure>
  </a>
   <a class="{{mode}}" ng-if="noListButton" lazy-background="{{mode == 'poster' ? data.poster : data.banner}}" alt-lazy="1">
    <figure>
      <div class="img"></div>
      <figcaption><h3 class="title" ng-show="!noTitle || mode == 'banner'">{{data.name}}</h3></figcaption>
    </figure>
  </a>
  <div ng-show="!noOverview" class='overview'><p>{{data.overview}}</p></div>
  <div ng-transclude></div>
</div>
<script type="text/ng-template" id="serieHeaderTitleTooltip.html">
  <strong ng-if="mode == 'poster'">{{data.name}}</strong>
  <div ng-show="!noBadge">
    <div ng-show="data.notWatchedCount == 0 ">
      ({{'SERIEHEADER/all-watched/tooltip'|translate}})
    </div>
    <div ng-show="data.notWatchedCount != 0">
      ({{data.notWatchedCount}} {{'SERIEHEADER/to-watch/tooltip'|translate}})
    </div>
  </div>
</script>
