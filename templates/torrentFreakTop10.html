<div ng-controller="Top10Pirated">
  <div ng-if="items.length > 0">
   <button ng-click="prevItem()"> &lt; {{'TORRENTFREAK-previous-btn'|translate}} </button>
   <button ng-click="nextItem()"> &gt; {{'TORRENTFREAK-next-btn'|translate}} </button>
    <div ng-if="activeItem">
    <h2>{{activeItem.title}}</h2>
      <table class="table table-condensed table-light" style='background-color: black;'>
        <thead>
          <tr>
            <th>{{'TORRENTFREAK-rank-hdr'|translate}}</th>
            <th>{{'TORRENTFREAK-title-hdr'|translate}}</th>
            <th>{{'TORRENTFREAK-rating-hdr'|translate}}</th>
            <th>{{'TORRENTFREAK-info-hdr'|translate}}</th>
          </tr>
        </thead>
        <tr ng-repeat="row in activeItem.top10">

          <td>
            <strong style='color:white'>{{ row.rank }} / ({{ row.prevRank }})</strong>
          </td>
          <td>
            <a href="{{row.imdb}}">
              <strong>{{row.title}}</strong>
            </a>
          </td>
          <td>{{row.rating}}</td>
          <td><a href="{{ row.trailer }}" tooltip="{{'TORRENTFREAK-watchtrailer-tooltip'|translate}}" target="_blank"><i class="glyphicon glyphicon-film"></i></a> 
            <torrent-dialog q="row.title"></torrent-dialog>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
