<div style='padding-left:20px'>
    <i class="glyphicon glyphicon-magnet"></i>{{'TORRENTMRC()hdr'|translate}} 
    <a ng-click="torrent.start();" style='display:inline-block'><i class="glyphicon glyphicon-play"></i>{{'TORRENTMRC(start)glyph'|translate}}</a>
    <a ng-click="torrent.pause();" style='display:inline-block'><i class="glyphicon  glyphicon-pause"></i>{{'TORRENTMRC(pause)glyph'|translate}}</a>
    <a ng-click="torrent.stop();"  style='display:inline-block'><i class="glyphicon glyphicon-stop"></i>{{'TORRENTMRC(stop)glyph'|translate}}</a>
    <a ng-if="torrent.properties.all.is_streamable && $root.getSetting('torrenting.streaming')" style="margin-top: 5px" ng-click="torrent.stream();"><i class="glyphicon glyphicon-bullhorn"></i> <translate>TORRENTMRC(stream_play)lbl</translate></a>   
    <a ng-if="$root.getSetting('torrenting.directory')" ng-click="torrent.open_containing();" style="margin-top: 5px" ><i class="glyphicon glyphicon-folder-open" style='padding-right: 10px'></i>{{'TORRENTMRC(open_folder)lbl'|translate}}</a> 
</div>
